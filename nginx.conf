server {
    listen 80;

    # üì¶ Th∆∞ m·ª•c ch·ª©a build Flutter Web
    root /usr/share/nginx/html;
    index index.html;

    # üåê SPA Flutter Web - tr√°nh l·ªói 404 khi reload trang
    location / {
        try_files $uri $uri/ /index.html;
    }

    # üîÑ Proxy API sang backend
    location /api/ {
        # ‚öôÔ∏è Local/Docker/VPS, thay BASE_URL qua environment n·∫øu c·∫ßn
        # Khi d√πng Docker Compose, backend container name l√† "backend-fwfe"
        # Khi deploy VPS th·∫≠t, thay b·∫±ng IP ho·∫∑c domain th·∫≠t
        proxy_pass http://backend-fwfe:8080/;

        # Gi·ªØ header client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout tƒÉng ƒë·ªÉ tr√°nh l·ªói request l√¢u
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS n·∫øu c·∫ßn
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods GET, POST, PUT, DELETE, OPTIONS;
        add_header Access-Control-Allow-Headers Authorization,Content-Type;
    }

    # ‚ö° T√πy ch·ªçn cho WebSocket (n·∫øu d√πng WS)
    location /ws/ {
        proxy_pass http://backend-fwfe:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }
}
